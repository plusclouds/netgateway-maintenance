- name: Discover Netgateway Server
  hosts: localhost
  become: false
  gather_facts: false
  roles:
    -  role: plusclouds.netgateway.configs.get
    -  role: plusclouds.environment.information
  vars:
    - netgateway: "oJXNMwVLEe"
    - user_token: ""
    - leo_url: http://10.100.0.114
- name: Revoke client
  hosts: netgateway
  roles:
    -  role: plusclouds.packetbender.openvpn/plusclouds.packetbender.openvpn.revoke.client
  vars:
    -  client: ahmetdereli
    -  user_token: ""
  environment:
    ANSIBLE_HOST_KEY_CHECKING: false