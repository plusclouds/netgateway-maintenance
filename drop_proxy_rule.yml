---
- name: Discover Netgateway Server
  hosts: localhost
  become: false
  gather_facts: false
  roles:
    -  role: plusclouds.netgateway.configs.get
    -  role: plusclouds.environment.information
  vars:
    - netgateway: ""
    - user_token: ""
    - leo_url: http://10.100.0.114

- name: Drop Proxy Configuration
  hosts: netgateway
  become: false
  gather_facts: true
  roles:
    -  role: plusclouds.netgateway.proxy.drop
  vars:
    - domain_name: myproxy.com
    - user_token: ""
    - leo_url: http://10.100.0.114
  environment:
    ANSIBLE_HOST_KEY_CHECKING: false
