- name: Discover Netgateway Server
  hosts: localhost
  become: false
  gather_facts: false
  roles:
    -  role: plusclouds.netgateway.configs.get
    -  role: plusclouds.environment.information
  vars:
    - netgateway: "RZMLnbqLGj"
    - user_token: ""

- name: Install proxy to Netgateway
  hosts: netgateway
  become: false
  gather_facts: false
  roles:
    -  role: plusclouds.database.mysql.install
    -  role: plusclouds.netgateway.pdns.install
  vars:
    - user_token: ""
  environment:
    ANSIBLE_HOST_KEY_CHECKING: false


